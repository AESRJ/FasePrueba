name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # O 'master', asegúrate de cómo se llama tu rama principal

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pygbag
        run: |
          pip install pygbag
          # Si tuvieras más dependencias: pip install -r requirements.txt

      - name: Build Game
        run: |
          # --build genera la carpeta build/web sin ejecutar el servidor local
          pygbag --build $GITHUB_WORKSPACE/main.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La acción creará esta rama automáticamente
          folder: build/web # Pygbag pone los archivos web aquí